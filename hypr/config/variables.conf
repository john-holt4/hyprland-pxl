# ========================================
# GLOBAL VARIABLES & CONSTANTS
# Centralized variable definitions
# ========================================

# ========================================
# APPLICATION VARIABLES
# ========================================
$mainMod = SUPER
$terminal = kitty
$fileManager = thunar
$browser = zen-browser
$launcher = wofi --show drun -b -y 478 -x 5
$scriptBrightness = ~/.config/scripts/media/brightness.sh
$scriptVolume = ~/.config/scripts/media/volume.sh

# ========================================
# DIRECTORY PATHS
# ========================================
$configDir = ~/.config/hypr
$scriptsDir = ~/.config/scripts
$wallpaperDir = ~/Pictures/Wallpapers
$screenshotDir = ~/Pictures/Screenshots

# ========================================
# THEME VARIABLES
# ========================================
$cursorTheme = Bibata-Modern-Ice
$cursorSize = 24
$fontFamily = Inter Regular
$fontMono = Terminess Nerd Font Bold

# ========================================
# LAYOUT CONSTANTS
# ========================================
$gapsIn = 4
$gapsOut = 2, 7, 2, 7
$borderSize = 2
$rounding = 5
$roundingPower = 6
$masterRatio = 0.6
$grabArea = 15

# ========================================
# ANIMATION TIMING
# ========================================
$animSpeed = 3
$animSpeedFast = 1.6
$animSpeedSlow = 7

# ========================================
# OPACITY VALUES
# ========================================
$opacityActive = 1.0
$opacityInactive = 1.0
$opacityFloat = 1.0
$opacitySpecial = 1.0

# ========================================
# TIMEOUT VALUES (in seconds)
# ========================================
$timeoutDim = 120      # 5 minutes
$timeoutLock = 300     # 10 minutes
$timeoutScreen = 600   # 15 minutes
$timeoutSuspend = 1800 # 20 minutes