# ========================================
# INPUT CONFIGURATION
# Keyboard, mouse, and touchpad settings
# ========================================

# ========================================
# KEYBOARD SETTINGS
# ========================================
input {
    kb_layout = us
    kb_variant =
    kb_model =
    # kb_options = caps:escape                    # Map Caps Lock to Escape (Vim-friendly)
    kb_rules =
    natural_scroll = true
    follow_mouse = 2
    sensitivity = 0
    numlock_by_default = true

    touchpad {
        natural_scroll = true
        scroll_factor = 0.69
        disable_while_typing = true
    }
}

# ========================================
# GESTURES
# ========================================
gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
}

# ========================================
# DEVICE-SPECIFIC SETTINGS
# ========================================
#device {
#    name = epic-mouse-v1
#    sensitivity = 0
#    natural_scroll = true
#}

# ========================================
# BIND SETTINGS
# ========================================
binds {
    scroll_event_delay = 0
    hide_special_on_workspace_change = true
}