# ========================================
# PLUGIN CONFIGURATION
# Third-party plugin settings
# ========================================

# ========================================
# HYPREXPO PLUGIN
# ========================================
plugin {
    hyprexpo {
        columns = 3
        gap_size = 4
        bg_col = $background
        workspace_method = center current              # [center/first] [workspace]

        enable_gesture = true                   # Enable laptop touchpad gestures
        gesture_fingers = 4                     # 3 or 4 fingers
        gesture_distance = 230                  # How far is the "max"
        gesture_positive = true                # positive = swipe down, negative = swipe up
    }
}
# ========================================
# HYPRBARS PLUGIN
# ========================================
plugin {
    hyprbars {
        bar_height = 32
        bar_color = $color13
        col.text = $background
        bar_text_size = 12
        bar_text_font = Terminess Nerd Font Mono Bold
        bar_text_align = left
        bar_precedence_over_border = false
        bar_padding = 10

        hyprbars-button = rgba(fbc16700), 20, 󱎘, hyprctl dispatch killactive
        hyprbars-button = rgba(fbc16700), 20, , hyprctl dispatch togglefloating
    }
}

