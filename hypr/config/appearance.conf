# ========================================
# APPEARANCE CONFIGURATION
# Visual styling and effects
# ========================================

# ========================================
# GENERAL APPEARANCE
# ========================================
general {
    border_size = $borderSize
    gaps_in = $gapsIn
    gaps_out = $gapsOut
    extend_border_grab_area = $grabArea
    hover_icon_on_border = true 
    resize_on_border = true
    no_focus_fallback = true
    allow_tearing = true
    layout = dwindle

    snap {
        enabled = true
    }
}

# ========================================
# CURSOR SETTINGS
# ========================================
cursor {
    hide_on_key_press = true
    inactive_timeout = 4
    warp_on_toggle_special = 1
    no_warps = true
    # zoom_factor = 2
}

# ========================================
# DECORATION & VISUAL EFFECTS
# ========================================
decoration {
    rounding = $rounding
    rounding_power = $roundingPower
    active_opacity = $opacityActive
    inactive_opacity = $opacityInactive
    dim_special = $opacitySpecial

    shadow {
        enabled = true
        range = 2
        render_power = 0
        color = $background
        color_inactive = $background
        offset = 0 0
        scale = 1
        sharp = true
        ignore_window = true
    }

    blur {
        enabled = true
        size = 6
        noise = 0.03
        passes = 2
        new_optimizations = true
        vibrancy = 0
        xray = true
        special = false
        popups = true
        input_methods = true
        input_methods_ignorealpha = 0.8
        blurls = waybar
    }
}

# ========================================
# MISCELLANEOUS VISUAL SETTINGS
# ========================================
misc {
    force_default_wallpaper = 0
    font_family = $fontFamily
    vfr = true
    vrr = 0
    disable_hyprland_logo = true
    disable_splash_rendering = true
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    animate_manual_resizes = false
    animate_mouse_windowdragging = false
    enable_swallow = false
    swallow_regex = (kitty|allacritty|Alacritty)
    new_window_takes_over_fullscreen = 2
    allow_session_lock_restore = true
    initial_workspace_tracking = false
    focus_on_activate = true
}