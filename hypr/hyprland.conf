# ========================================
# HYPRLAND MAIN CONFIGURATION
# Modular configuration entry point
# ========================================

# ========================================
# CORE CONFIGURATION MODULES
# ========================================
source = ~/.cache/cwal/colors-hyprland.conf
source = ~/.config/hypr/config/variables.conf
source = ~/.config/hypr/config/environment.conf
source = ~/.config/hypr/config/border.conf
source = ~/.config/hypr/config/autostart.conf
source = ~/.config/hypr/config/appearance.conf
source = ~/.config/hypr/config/animations.conf
source = ~/.config/hypr/config/layouts.conf
source = ~/.config/hypr/config/input.conf
source = ~/.config/hypr/config/plugins.conf

# ========================================
# KEYBINDING MODULES
# ========================================
source = ~/.config/hypr/keybinds/applications.conf
source = ~/.config/hypr/keybinds/windows.conf
source = ~/.config/hypr/keybinds/workspaces.conf
source = ~/.config/hypr/keybinds/media.conf

# ========================================
# SYSTEM-SPECIFIC MODULES
# ========================================
source = ~/.config/hypr/monitors.conf
source = ~/.config/hypr/hyprrules.conf

### Monitor
monitor=,preferred,auto,1

### XWayland
xwayland {
    use_nearest_neighbor = true
    force_zero_scaling = true
}
