# ========================================
# MEDIA & SYSTEM KEYBINDINGS
# Audio, brightness, and media controls
# ========================================

# ========================================
# VOLUME CONTROLS
# ========================================
bindel = , XF86AudioRaiseVolume, exec, $scriptVolume --inc
bindel = , XF86AudioLowerVolume, exec, $scriptVolume --dec
bindel = , XF86AudioMute, exec, $scriptVolume --toggle
bindel = , XF86AudioMicMute, exec, $scriptVolume --toggle-mic

# ========================================
# BRIGHTNESS CONTROLS
# ========================================
bindel = , XF86MonBrightnessUp, exec, $scriptBrightness --inc
bindel = , XF86MonBrightnessDown, exec, $scriptBrightness --dec

# ========================================
# MEDIA PLAYBACK CONTROLS
# ========================================
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPause, exec, playerctl pause
bindl = , XF86AudioStop, exec, playerctl stop
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPrev, exec, playerctl previous

# ========================================
# SCREENSHOTS
# ========================================
# Fullscreen Screenshot (Save & Copy)
bind = ALT SHIFT, F, exec, grim $screenshotDir/screenshot-$(date +'%Y-%m-%d_%H-%M-%S').jpg && grim - | wl-copy && notify-send -u normal -a "Screenshot ó°¹‘" "Screenshot saved at $screenshotDir"

# Area Selection Screenshot (Save & Copy)
bind = ALT SHIFT, W, exec, slurp | tee /tmp/selection && grim -g "$(cat /tmp/selection)" - | tee $screenshotDir/screenshot-$(date +'%Y-%m-%d_%H-%M-%S').png | wl-copy && notify-send -u normal -a "Screenshot " "Screenshot copied and saved at $screenshotDir"

# ========================================
# LAPTOP LID SWITCH HANDLING
# ========================================
# Note: Remember to modify /etc/systemd/logind.conf before using
bindl = , switch:on:Lid Switch, exec, hyprctl keyword monitor "eDP-1, disable" & hyprctl reload    # Lid closed
bindl = , switch:off:Lid Switch, exec, hyprctl keyword monitor "eDP-1, enable" & hyprctl reload     # Lid opened