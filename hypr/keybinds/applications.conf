# ========================================
# APPLICATION KEYBINDINGS
# Launch and manage applications
# ========================================

# ========================================
# PRIMARY APPLICATIONS
# ========================================
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, W, exec, $browser
bind = $mainMod, A, exec, pgrep wofi || $launcher

bind = $mainMod, L, exec, hyprlock
# ========================================
# SYSTEM UTILITIES
# ========================================
bind = $mainMod, Escape, exec, pgrep wlogout || wlogout -b 2
bind = $mainMod SHIFT, P, exec, hyprpicker -a

# ========================================
# WALLPAPER & THEMING
# ========================================
# bind = $mainMod SHIFT, W, exec, waytrogen
bind = $mainMod SHIFT, W, exec, GTK_THEME=adw-gtk3-dark zenity --file-selection --title="Choose a Wallpaper" --filename=$HOME/Pictures/wallpapers/ | xargs -I '{}' ~/.local/bin/setwall.sh '{}'

# ========================================
# WAYBAR MANAGEMENT
# ========================================
bind = $mainMod CTRL, W, exec, pkill waybar && hyprctl dispatch exec waybar
## bind = $mainMod ALT, W, exec, pgrep -x waybar >/dev/null && killall waybar || waybar &

# ========================================
# ADDITIONAL UTILITIES
# ========================================
bind = $mainMod ALT, B, exec, bongocat -c ~/.config/bongocat/bongo.conf --toggle

