# ~/.config/hypr/hypridle.conf

general {
    lock_cmd = pidof hyprlock || hyprlock              # cmd to run when locking
    before_sleep_cmd = loginctl lock-session          # cmd to run before sleep
    after_sleep_cmd = hyprctl dispatch dpms on        # cmd to run after sleep
    ignore_dbus_inhibit = false                       # whether to ignore dbus-sent idle-inhibit requests (e.g. from video players)
}

# This is a listener that will lock the screen after 5 minutes (300 seconds) of inactivity.
listener {
    timeout = 300                                     # 5 minutes
    on-timeout = loginctl lock-session                # command to run on timeout
}

# This listener will dim the screen to 10% brightness after 2 minutes (120 seconds) of inactivity.
# On resume, it restores the brightness.
listener {
    timeout = 120                                     # 2 minutes
    on-timeout = brightnessctl -s set 10%             # set brightness to 10%
    on-resume = brightnessctl -r                      # restore brightness on resume
}

# This listener will turn off the screen (DPMS) after 10 minutes (600 seconds) of inactivity.
listener {
    timeout = 600                                     # 10 minutes
    on-timeout = hyprctl dispatch dpms off            # screen off
    on-resume = hyprctl dispatch dpms on              # screen on
}

# This listener will suspend the system after 30 minutes (1800 seconds) of inactivity.
listener {
    timeout = 1800                                    # 30 minutes
    on-timeout = systemctl suspend                    # suspend system
}